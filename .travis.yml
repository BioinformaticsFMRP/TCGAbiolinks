language: r
r:
  - bioc-release
sudo: true
cache: packages
bioc_required: true
bioc_use_devel: true
warnings_are_errors: false

os:
  - linux
  - osx
osx_image: xcode9

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -q ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libc6 libc6-dev ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_R_VERSION_STRING" = 'bioc-devel' ]]; then mkdir ~/.R && echo 'CXX1X=g++ -std=c++0x -g -O2 -fPIC' > ~/.R/Makevars; fi

r_binary_packages:
  - withr
  - knitr
  - crayon
  - roxygen2
  - testthat
  - rex
  - survminer
  - r6
  - whisker
  - jsonlite
  - httr
  - rcurl
  - bitops
  - dbi
  - rsqlite

bioc_packages:
  - BiocStyle
  - EDASeq
  - edgeR
  - biomaRt
  - supraHex
  - ComplexHeatmap
  - SummarizedExperiment
  - TxDb.Hsapiens.UCSC.hg19.knownGene
  - limma
  - genefilter
  - ConsensusClusterPlus
  - pathview
  - clusterProfiler
  - BiocCheck
  - fgsea
  - GO.db
  - DO.db
  - org.Hs.eg.db
  - GenomicRanges
  - Biobase
  - S4Vectors
  - IRanges
  - BiocGenerics
  - GenomicFeatures
  - affy


r_github_packages:
  - kevinushey/later
  - jimhester/covr
  - hfang-bristol/dnet
  - PoisonAlien/maftools

after_script:
  - ls -lah
  - FILE=$(ls -1t *.tar.gz | head -n 1)
  - Rscript -e "library(BiocCheck); BiocCheck(\"${FILE}\")

after_success:
  -  travis_wait Rscript -e 'library(covr);codecov()'

r_build_args: --no-build-vignettes --no-manual --no-resave-data --no-tests
r_check_args: --no-build-vignettes --no-manual --no-tests

